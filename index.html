<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amazon Clone</h1>
        <div class="cart">
            <span id="cart-count">0</span> items in cart
        </div>
    </header>

    <main>
        <div class="product" data-name="Clown Costume" data-price="29.99">
            <img src="https://m.media-amazon.com/images/I/416JL1SbhdL._SX300_SY300_QL70_FMwebp_.jpg" alt="Clown Costume">
            <h2>Clown Costume</h2>
            <p>Price: $29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Juggling Balls" data-price="15.99">
            <img src="https://m.media-amazon.com/images/I/41taQUC06tL._SX300_SY300_QL70_FMwebp_.jpg" alt="Juggling Balls">
            <h2>Juggling Balls</h2>
            <p>Price: $15.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Clown Shoes" data-price="19.99">
            <img src="https://m.media-amazon.com/images/I/71UcgnEQJaL._SX679_.jpg" alt="Clown Shoes">
            <h2>Clown Shoes</h2>
            <p>Price: $19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
